default /isolinux/vesamenu.c32
prompt 0
timeout 50

label live-kk
	menu label Kazakh
	kernel /live/vmlinuz
	append initrd=/live/initrd.img boot=live config locales=kk_KZ.UTF-8 keyb=en hostname=debian username=kazsid quiet splash noautologin quickreboot 

label live-ru
        menu label Russian
        kernel /live/vmlinuz
        append initrd=/live/initrd.img boot=live config locales=ru_RU.UTF-8 keyb=en hostname=debian username=kazsid quiet splash noautologin quickreboot

label live-en
        menu label English
        kernel /live/vmlinuz
        append initrd=/live/initrd.img boot=live config locales=en_US.UTF-8 keyb=en hostname=debian username=kazsid quiet splash noautologin quickreboot

label livefailsafe
	menu label Live (failsafe)
	kernel /live/vmlinuz
	append initrd=/live/initrd.img boot=live config locales=kk_KZ.UTF-8 keyb=en hostname=debian username=kazsid quiet splash  noapic noapm nodma nomce nolapic nomodeset nosmp vga=normal
